<div id="workbench-view-content">
    <div id="workbench-area" class="hidden">
        <h2>Workbench</h2>

        <div id="workbench-main-area">
            <!-- Task-specific UI components will be injected here by ui.js -->
            <div id="workbench-input-area" class="workbench-column"></div>
            <div id="workbench-output-area" class="workbench-column"></div>
        </div>

        <div id="runtime-controls-container">
            <!-- Runtime controls will be rendered here by ui.js -->
        </div>

        <div class="run-controls">
            <button id="run-inference-btn" disabled>Run Inference</button>
            <p id="status-text">Status: Select a model and image.</p>
        </div>

        <!-- NEW: Container for output options like filename -->
        <div id="output-options-container" class="hidden">
            <div class="output-option">
                <label for="output-filename-input">Save Filename:</label>
                <input type="text" id="output-filename-input" class="form-input">
            </div>
        </div>
    </div>

    <!-- MODAL STRUCTURE (Unchanged) -->
    <div id="image-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button id="modal-close-btn" class="modal-close-btn" title="Close">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M13.46,12L19,17.54V19H17.54L12,13.46L6.46,19H5V17.54L10.54,12L5,6.46V5H6.46L12,10.54L17.54,5H19V6.46L13.46,12Z" />
                </svg>
            </button>
            <div class="modal-body">
                <!-- Image or Canvas will be displayed here -->
            </div>
        </div>
    </div>
</div>
