<div id="output-container">
    <div class="output-area" data-compare-mode="none">
        <!-- WRAPPER FOR MAIN CONTENT -->
        <div class="aspect-ratio-content-wrapper">
            <p class="output-label">Output:</p>
            <!-- Placeholder text, visible when there is no output -->
            <span id="output-placeholder">Output will appear here</span>
            <!-- Single image output, hidden by default -->
            <canvas id="output-canvas" class="hidden"></canvas>
            <!-- Batch image output, hidden by default -->
            <div id="output-image-grid" class="image-grid hidden">
                <!-- Placeholder moved out -->
            </div>
        </div>

        <!-- NEW: Comparison Tools (Bottom Left) -->
        <div class="output-view-controls">
            <button id="compare-slide-btn" class="icon-btn" disabled title="Slide to Compare">
                <span class="material-icons">compare_arrows</span>
            </button>
            <button id="compare-hold-btn" class="icon-btn" disabled title="Click and Hold to Compare">
                <span class="material-icons">touch_app</span>
            </button>
        </div>

        <!-- Export/Action Controls (Bottom Right) -->
        <div class="output-controls">
            <button id="view-output-btn" class="icon-btn" disabled title="View Output Fullscreen">
                <span class="material-icons">fullscreen</span>
            </button>
            <button id="copy-btn" class="icon-btn" disabled title="Copy Image">
                <span class="material-icons">content_copy</span>
            </button>
            <button id="save-btn" class="icon-btn" disabled title="Save Image">
                <span class="material-icons">save</span>
            </button>
        </div>

        <!-- NEW: Slider element for comparison -->
        <div id="image-compare-slider" class="hidden">
            <div class="slider-handle"></div>
        </div>
    </div>
</div>
