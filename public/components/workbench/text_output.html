<div id="text-output-container">
    <p class="output-label">Output:</p>
    <textarea id="text-output-area" class="form-input" readonly
        placeholder="Transcription will appear here..."></textarea>
    <div class="output-controls">
        <button id="copy-btn" class="icon-btn" disabled title="Copy Text">
            <span class="material-icons">content_copy</span>
        </button>
        <button id="save-btn" class="icon-btn" disabled title="Save Text">
            <span class="material-icons">save</span>
        </button>
    </div>
</div>
