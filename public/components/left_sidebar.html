<aside class="sidebar-left" id="left-sidebar">
    <div class="sidebar-header">
        <h1>AI PowerToys</h1>
        <div class="header-actions">
            <button id="theme-toggle-btn" class="icon-btn" title="Toggle Theme">
                <span id="theme-icon-sun" class="material-icons">light_mode</span>
                <span id="theme-icon-moon" class="material-icons hidden">dark_mode</span>
            </button>
            <button id="reset-sidebar-btn" class="icon-btn" title="Reset Sidebar Width">
                <span class="material-icons">restart_alt</span>
            </button>
        </div>
    </div>
    <hr class="sidebar-section-divider">

    <div class="sidebar-content-wrapper">
        <!-- The Models section is now the primary content -->
        <div class="sidebar-section" id="models-section">
            <div class="models-section-header">
                <h4>Models</h4>
                <input type="search" id="model-search-input" class="form-input" placeholder="Search models...">
            </div>
            <div id="models-list">
                <!-- Models will be rendered here -->
            </div>
        </div>
    </div>

    <!-- The footer is now a functional status bar -->
    <div class="sidebar-footer">
        <div class="footer-section">
            <div id="folder-connection-area" class="folder-connection-area">
                <button id="connect-folder-btn" class="btn btn-secondary">Connect Folder</button>
                <p id="current-folder-path" class="small-text">Not connected</p>
            </div>
        </div>
        <hr class="sidebar-section-divider">
        <div class="footer-section">
            <div id="gpu-status-area" class="gpu-status-area">
                <p id="gpu-status-text" class="small-text">Checking support...</p>
                <button id="gpu-toggle-btn" class="btn btn-secondary" disabled>Toggle GPU</button>
            </div>
        </div>
    </div>

    <div class="sidebar-resizer"></div>
</aside>
